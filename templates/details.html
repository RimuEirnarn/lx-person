<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script>
        $(document).ready(() => {
          const host = window.location.host
          const path = window.location.pathname
          console.log(`${host}${path} loaded`)
        })
    </script>
  </head>
  <body>
    <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom container-sm">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Tugas Minggu 6</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="/jobs" class="nav-link active" aria-current="page">Jobs</a></li>
      </ul>
    </nav>
    <div id='alerts' class='container'></div>
    <div id='app' class='container'>
      <table class="table table-striped">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Job</th>
          <th>Pay</th>
        </tr>
        {%- for person in data %}
        <tr>
          <td>{{ person.fname }}</td>
          <td>{{ person.lname }}</td>
          <td>{{ person.job }}</td>
          <td>{{ person.pay }}</td>
        </tr>
        {%- endfor %}
      </table>
    </div>
  </body>
</html>
